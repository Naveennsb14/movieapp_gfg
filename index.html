<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Naveen Baghel">
    <meta name="description" content="Top 250 IMDB Movie list with search, rating and genere filter">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="header">
        <h1 class="heading-1">Movie App</h1>
    </header>
    <main class="main">
        <div class="card shadow">
            <div class="card-image-container">
                <img class="card-image"
                    src="https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_FMjpg_UX1000_.jpg"
                    alt="the godfather">
            </div>
            <div class="movie-details">
                <p class="title">The Godfather</p>
                <p class="genre">Genre: Action, Drama</p>
                <div class="ratings">
                    <div class="star-rating">
                        <span class="material-symbols-outlined">
                            star_rate
                        </span>
                        <span>8.7</span>
                    </div>
                    <p>137 mins</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>

</html>
